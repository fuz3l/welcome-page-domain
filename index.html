    <script>
        async function detectMacArchitecture() {
    if (navigator.platform === "MacIntel") {
        // WebAssembly method to check architecture
        let isArm = false;
        try {
            isArm = (await WebAssembly.compile(new Uint8Array([0x00, 0x61, 0x73, 0x6D, 0x01, 0x00, 0x00, 0x00]))), true;
        } catch (e) {
            isArm = false;
        }

        return isArm ? "Mac0S" : "Mac (Intel)";
    }
    return navigator.platform; // Return original platform for non-Mac devices
}
